	leadBushDensity = 1
	#Nickel Bush Density [Default: 1]
	#Range: 1 ~ 32
	nickelBushDensity = 1
	#Uranium Bush Density [Default: 1]
	#Range: 1 ~ 32
	uraniumBushDensity = 1
	#Osmium Bush Density [Default: 1]
	#Range: 1 ~ 32
	osmiumBushDensity = 1
	#Zinc Bush Density [Default: 2]
